<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <link rel="stylesheet" href="https://use.typekit.net/fpj1mes.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beestar.org - Redesign</title>
    <!-- import CSS styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <div class="logo-buttons">
          <div class="logo">
            <img src="/logo.png" alt="beestar site logo" />
            <h2>Beestar</h2>
          </div>
          <div class="buttons">
            <button>Sign Up</button>
            <button>Log In</button>
          </div>
        </div>
        <nav>
          <ul class="nav-links">
            <li>
              <a
                >Progressive Learning
                <img src="/nav_down.svg" />
              </a>
            </li>
            <li>
              <a>
                National Competition
                <img src="/nav_down.svg" />
              </a>
            </li>
            <li>
              <a>
                Resources
                <img src="/nav_down.svg" />
              </a>
            </li>
            <li>
              <a>
                About
                <img src="/nav_down.svg" />
              </a>
            </li>
            <a>
              <li>High School</li>
            </a>
          </ul>
        </nav>
      </header>
      <div class="content">
        <div class="welcome-section">
          <div class="intro">
            <h1>The premier after-school enrichment program for K-12</h1>
            <div>
              Beestar helps thousands of students achieve outstanding grades
              using its curriculum-based programs for just 20 minutes a week.
            </div>
            <button>
              Spring 2024 programs are open, register today!
              <img src="/right_arrow.svg" />
            </button>
          </div>
          <img src="/main.png" class="main-image" />
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
